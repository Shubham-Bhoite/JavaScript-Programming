<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes and Objects</title>
</head>
<body>
    Hello, bhai kay haal hai!!

    <script>

        class AdmissionForm {
            submit() {
              alert("Your form is submitted Successfully " )
            }
            cancel() {
              alert(" This form is cancelled  " )
            }
          }
          
          // Create a form for shubham
          let shubhamForm = new AdmissionForm()
        
          // Create a forms for sachin
          let sachinForm1 = new AdmissionForm()
          
          shubhamForm.submit()
          sachinForm1.submit()
          sachinForm1.cancel()
          
    </script>
</body>
</html>
