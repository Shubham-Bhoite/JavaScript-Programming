<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>constructor</title>
</head>
<body>
    Hello, kaise ho aap log

    <script>

        class RailwayForm {
            constructor(givenname, trainno) {
              console.log("CONSTRUCTOR CALLED..." + givenname + " "  + trainno)
              this.name = givenname
              this.trainno = trainno
            }
          
            submit() {
              alert(this.name + ": Your form is submitted for train number: " + this.trainno)
            }
            cancel() {
              alert(this.name + ": This form is cancelled for train number: " + this.trainno)
            }
          }
          
          // Create & fill a form for shubham
          let shubhamForm = new RailwayForm("shubham", 145316)
          
          // Create & fill a forms for arjun
          let arjunForm1 = new RailwayForm("arjun", 222420)
          let arjunForm2 = new RailwayForm("arjun", 2229211)
          
           
          
          shubhamForm.submit()
          arjunForm1.submit()
          arjunForm2.submit()
          arjunForm1.cancel()
          
    </script>
</body>
</html>
